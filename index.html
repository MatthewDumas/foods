		<header>

			<h1>ONDA</h1>

			<h4 id="sub-head"> coming soon </p>

		<section>

			<script type="text/javascript">
				var submitted = false;

				function thanks() {
					var button = document.querySelector('[type=submit]');
					submitted = true;
					button.value = 'thank you!';
					button.disabled = true;

					setTimeout(function() {
						submitted = false;
						document.querySelector('[type=email]').value = '';
						button.value = 'sign up';
						button.disabled = false;
					}, 5000);
				}

				function prevent() {
					if(submitted) {
						submitted = false;
						document.querySelector('iframe').src = '';
					}
				}
			</script>

			<iframe name="hidden_iframe" onload="prevent()" style="display: none;"></iframe>

			<form method="post" target="hidden_iframe" onsubmit="thanks()" action="https://docs.google.com/forms/d/e/1FAIpQLSc1403JRYQuTDt92ZVeBK7LJp_eiHPc0q4OrHNzdfSgcen4Dg/formResponse" class="container 50%">

					<div class="8u 12u$(xsmall)"><input type="email" name="entry.1493226444" id="email" placeholder="join our mailing list" required /></div>
					<div class="4u$ 12u$(xsmall)"><input type="submit" value="sign up" class="fit special" /></div>
				</div>
			</form>

		</section>
