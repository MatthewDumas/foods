		<script type="text/javascript">
			function validateEmail(email) {
				var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				return re.test(email);
			}
			function postContactToGoogle(){
				var name = $('#name').val();
				var email = $('#email').val();
				var feed = $('#feed').val();
				if ((name !== "") && (email !== "") && ((feed !== "") && (validateEmail(email)))) {
					$.ajax({
						url: "https://docs.google.com/a/www.ondafood.com/forms/d/1URTHEcgl68-MQUoqwX584soqC85o-wZEuWP6dE5kieg/formResponse",
						data: {"entry.1" : name, "entry.3" : email, "entry.4": feed},
						type: "POST",
						dataType: "xml",
						statusCode: {
							0: function (){

								$('#name').val("");
								$('#email').val("");
								$('#feed').val("");
								//Success message
							},
							200: function (){
								$('#name').val("");
								$('#email').val("");
								$('#feed').val("");
								//Success Message
							}
						}
					});
				}
				else {
					//Error message
				}
			}
	</script>
